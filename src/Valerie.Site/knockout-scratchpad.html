<!DOCTYPE html>
<html>
<head>
    <!--[if lte IE 8]>
            <script type="text/javascript" src="frameworks/html5shiv.js"></script>
        <![endif]-->
    <meta charset="utf-8">
    <title>valerie knockout Scratchpad</title>
    <style type="text/css">
        body, input, select {
            font-family: Calibri, Arial;
            font-size: 105%;
        }

        input, select {
            border: 1px solid #ccc;
            padding: 0.25em 0.5em;
        }

        select {
            padding-right: 0.25em;
        }

        section {
            margin-left: 2em;
        }

        form div {
            margin-top: 1em;
        }

            form div span {
                background-color: #aa3333;
                color: #fff;
                padding: 0.25em 0.5em;
            }

        input.error.touched, select.error.touched {
            border-color: #aa3333;
        }

        input.success.touched, select.success.touched {
            border-color: #33aa33;
        }

        input.error-and-touched, select.error-and-touched {
            border-color: #aa3333;
        }

        input.success-and-touched, select.success-and-touched {
            border-color: #33aa33;
        }
    </style>
</head>
<body>
    <h1>knockout Scratchpad</h1>
    <div id="view">
        <form>
            <section>
                <h2>House Details</h2>
                <div>
                    <label>
                        Location                    
                        <select data-bind="value: houseDetails.location, validationCss: true">
                            <option value="">Please Select...</option>
                            <option>England</option>
                            <option>Wales</option>
                        </select>
                    </label>
                    <span data-bind="validationMessageFor: houseDetails.location"></span>
                </div>
                <div>
                    <label>
                        <input data-bind="checked: houseDetails.houseType" name="houseType" type="radio" value="Terraced" />
                        Terraced
                    </label>
                    <label>
                        <input data-bind="checked: houseDetails.houseType" name="houseType" type="radio" value="Semi Detached" />
                        Semi Detached
                    </label>
                    <label>
                        <input data-bind="checked: houseDetails.houseType" name="houseType" type="radio" value="Detached" />
                        Detached
                    </label>
                    <span data-bind="validationMessageFor: houseDetails.houseType"></span>
                </div>
                <!-- ToDo: Add checklist array for features. -->
                <!-- ToDo: Add multi-select array for utilities. -->
                <section data-bind="invisibleWhenSummaryEmpty: houseDetails">
                    <h3>Validation Summary</h3>
                    <ul data-bind="foreach: houseDetails.validation().summary()">
                        <li><span data-bind="text: name"></span>: <span data-bind="    text: message"></span></li>
                    </ul>
                </section>
            </section>
            <section>
                <h2>Loan Details</h2>
                <div>
                    <label>
                        House Price
                        <input data-bind="value: housePrice, enableWhenApplicable: true, validationCss: true" />
                    </label>
                    <span data-bind="validationMessageFor: housePrice"></span>
                </div>
                <div>
                    <input type="button" value="Small House" data-bind="click: function () { housePrice(125000); }" />
                    <input type="button" value="Large House" data-bind="click: function () { housePrice(250000); }" />
                    <input type="button" value="Big House" data-bind="click: function () { housePrice(500000); }" />
                    <input type="button" value="Too Big a House" data-bind="click: function () { housePrice(750000); }" />
                </div>
                <div data-bind="visibleWhenValid: housePrice">
                    <p>
                        You can borrow between:
                        <strong data-bind="formattedValue: loanAmountMin, formatter: valerie.converters.currencyMajor.formatter, valueFormat: 'C,'"></strong>
                        &nbsp;and
                        <strong data-bind="formattedValue: loanAmountMax"></strong>.
                    </p>
                </div>
                <div>
                    <label>
                        Loan Amount
                        <input data-bind="value: loanAmount, enableWhenApplicable: true" name="loanAmount" />
                    </label>
                    <span data-bind="validationMessageFor: loanAmount"></span>
                </div>
            </section>
            <section data-bind="invisibleWhenSummaryEmpty: true">
                <h3>Validation Summary</h3>
                <ul data-bind="foreach: validation().summary()">
                    <li><span data-bind="text: name"></span>: <span data-bind="    text: message"></span></li>
                </ul>
            </section>
            <div>
                <input type="button" value="Clear Errors" data-bind="click: clearErrors" />
                <input type="button" value="Submit" data-bind="click: submit" />
            </div>
        </form>
        <section>
            <h2>Model State</h2>
            <pre data-bind="text: JSON.stringify(ko.toJS($data), null, 2)"></pre>
        </section>
    </div>

    <!--[if lt IE 8]>
            <script type="text/javascript" src="frameworks/json3.min.js"></script>
        <![endif]-->
    <script type="text/javascript" src="frameworks/knockout-2.2.1.debug.js"></script>
    <script type="text/javascript" src="bundles/valerie-for-knockout-en-gb.js"></script>

    <!--[if lt IE 8]>
            <script type="text/javascript">
                ko.bindingHandlers.validationCss.classNames = {
                    "failedAndTouched": "error-and-touched",
                    "passedAndTouched": "success-and-touched"
                };
            </script>
        <![endif]-->

    <script type="text/javascript">
        window.onload = function () {
            var v = valerie,
                k = v.knockout;

            // Configure valerie
            v.converters.defaultNumericHelper.init(".", ",", "£", 2);
            k.useValidatingBindingHandlers();

            var viewModel,
                housePrice = ko.observable(150000)
                    .validate()
                    .applicable(ko.observable(true))
                    .currencyMajor()
                    .required()
                    .range(75000, 500000)
                    .end(),
                loanAmountMin = ko.computed(function () { return housePrice() / 4; }),
                loanAmountMax = ko.computed(function () { return (housePrice() * 3) / 4; })
                    .validate()
                    .currencyMajor()
                    .valueFormat("C,.4")
                    .end();

            window.viewModel = viewModel = k.validatableModel({
                "clearErrors": function () { viewModel.validation().touched(false).clearSummary(true); },
                "submit": function () { viewModel.validation().touched(true).updateSummary(true); },
                "houseDetails": k.validatableModel({
                    "houseType": ko.observable()
                        .validate()
                        .required()
                        .end(),
                    "location": ko.observable()
                        .validate()
                        .name("Location")
                        .required()
                        .end()
                })
                    .name("House Details")
                    .validateMyProperties()
                    .end(),
                "housePrice": housePrice,
                "loanAmount": ko.observable(90000)
                    .validate()
                    .currencyMajorMinor()
                    .applicable(housePrice.validation().passed)
                    .required()
                    .range(loanAmountMin, loanAmountMax)
                    .not(133700)
                    .ruleMessage("Elite loan amount forbidden!")
                    .end(),
                "loanAmountMin": loanAmountMin,
                "loanAmountMax": loanAmountMax
            })
                .name("Whole Form")
                .validateAll()
                .end();

            // Apply bindings
            ko.applyBindings(viewModel, document.getElementById("view"));
        };
    </script>
</body>
</html>
