            <h1>Input Fields / Sample One</h1>
          </div>
          <p>This sample shows <strong>valerie</strong> being used to validate a simple form.</p>
          <form class="form-horizontal sample">
            <fieldset>
              <legend>Your Name</legend>
              <div data-bind="validationCss: firstName" class="control-group">
                <label for="firstName" class="control-label">First Name</label>
                <div class="controls">
                  <input id="firstName" type="text" data-bind="validatedValue: firstName"><span data-bind="validationMessageText: firstName" class="help-block"></span>
                </div>
              </div>
              <div data-bind="validationCss: surname" class="control-group">
                <label for="surname" class="control-label">Surname</label>
                <div class="controls">
                  <input id="surname" type="text" data-bind="validatedValue: surname"><span data-bind="validationMessageText: surname" class="help-block"></span>
                </div>
              </div>
            </fieldset>
            <div class="form-actions">
              <button data-bind="click: submit" class="btn btn-primary">Submit</button>
              <button data-bind="click: reset" class="btn">Reset</button>
            </div>
          </form>
        </div>
